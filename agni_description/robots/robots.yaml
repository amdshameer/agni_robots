arms:
  pa10a:
    file:  ../robots/pa10_arm.urdf.xacro
    macro: pa10_arm
    props:
      model: 7a
  pa10c:
    file:  ../robots/pa10_arm.urdf.xacro
    macro: pa10_arm
    props:
      model: 7c

  kukaL:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49940
      init_joint_pos: "-0.52 1.04 0 0 0 0 0"
      auto_on: 1
  kukaR:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49938
      init_joint_pos: "0.52 1.04 0 0 0 0 0"
      auto_on: 1

  lwrL:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49940
      init_joint_pos: "-0.52 1.04 0 0 0 0 0"
      auto_on: 0
  lwrR:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49938
      init_joint_pos: "0.52 1.04 0 0 0 0 0"
      auto_on: 0

tools:
  shadow_motor_left:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   motor
      tactile: ubi
      side:    left
      mass:  3.8
      cog: "0.0 0.0 0.17"

  shadow_motor_right:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   motor
      tactile: ubi
      side:    right
      mass:  3.8
      cog: "0.0 0.0 0.17"
      
  shadow_motor_right_ati:
    file: ../robots/shadow_hand_ati.urdf.xacro
    macro: shadow_hand
    mount: ft_sensor_link
    props:
      model:   motor
      tactile: ubi
      ati_adapter_thickness: 0.0094
      mass:  4.055
      cog: "0.0 0.0 0.20"

  shadow_muscle_left:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   muscle
      tactile: pst
      side:    left

  shadow_muscle_right:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   muscle
      tactile: shadow
      side:    right

  schunk_hand_right:
    file: ../robots/schunk_hand.urdf.xacro
    macro: schunk_hand
    mount: sdh_mount
    props:
      mass:  1.95
      cog: "0.0 0.0 0.0813"

  schunk_hand_left:
    file: ../robots/schunk_hand.urdf.xacro
    macro: schunk_hand
    mount: sdh_mount
    props:
      mass:  1.95
      cog: "0.0 0.0 0.0813"

  myrmex:
    file: ../robots/myrmex.urdf.xacro
    macro: myrmex
    mount: myrmex_quick_mount
    props:
      mass:  0.185
      cog: "0.0 0.0 0.01"

  tactiletool:
    file: ../robots/tactiletool.urdf.xacro
    macro: tactiletool
    mount: tactile_tool
    props:
      mass:  0.265
      cog: "0.0 0.0 0.01"

  poking_stick_ubi:
