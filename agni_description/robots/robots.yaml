arms:
  pa10a:
    file:  ../robots/pa10_arm.urdf.xacro
    macro: pa10_arm
    props:
      model: 7a
  pa10c:
    file:  ../robots/pa10_arm.urdf.xacro
    macro: pa10_arm
    props:
      model: 7c

  kukaL:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49940
      init_joint_pos: "-0.541 0.977 -0.0 -0.13 -0.052 -0.13 0.035"
      auto_on: 1
  kukaR:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49938
      init_joint_pos: "0.541 0.977 -0.0 -0.13 -0.052 -0.13 0.035"
      auto_on: 1

  lwrL:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49940
      init_joint_pos: "-0.541 0.977 -0.0 -0.13 -0.052 -0.13 0.035"
      auto_on: 0
  lwrR:
    file:  ../robots/kuka_arm.urdf.xacro
    macro: kuka_arm
    props:
      port: 49938
      init_joint_pos: "0.541 0.977 -0.0 -0.13 -0.052 -0.13 0.035"
      auto_on: 0

tools:
  shadow_motor_left:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   motor
      tactile: ubi
      side:    left
      mass:  3.8
      cog: "0.0 0.0 0.17"
  
  shadow_motor_left_ati_fcs:
    file: ../robots/shadow_hand_ati.urdf.xacro
    macro: shadow_hand
    mount: ft_sensor_link
    props:
      model:   motor
      tactile: ubi
      side:    left
      #lf: false
      ati_adapter_thickness: 0.0253  # 9.4 + 15.9mm for FCS
      mass:  4.055
      cog: "0.0 0.0 0.20"

  shadow_motor_right:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   motor
      tactile: ubi
      side:    right
      #lf: false
      mass:  3.8
      cog: "0.0 0.0 0.17"
      
  shadow_motor_right_ati:
    file: ../robots/shadow_hand_ati.urdf.xacro
    macro: shadow_hand
    mount: ft_sensor_link
    props:
      model:   motor
      tactile: ubi
      side:    right
      #lf: false
      ati_adapter_thickness: 0.0094
      mass:  4.055
      cog: "0.0 0.0 0.20"

  shadow_muscle_left:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   muscle
      tactile: pst
      side:    left

  shadow_muscle_right:
    file: ../robots/shadow_hand.urdf.xacro
    macro: shadow_hand
    mount: forearm
    props:
      model:   muscle
      tactile: shadow
      side:    right

  schunk_hand_right:
    file: ../robots/schunk_hand.urdf.xacro
    macro: schunk_hand
    mount: sdh_mount
    props:
      mass:  1.95
      cog: "0.0 0.0 0.0813"

  schunk_hand_left:
    file: ../robots/schunk_hand.urdf.xacro
    macro: schunk_hand
    mount: sdh_mount
    props:
      mass:  1.95
      cog: "0.0 0.0 0.0813"
      
  schunk_hand_left_ati:
    file: ../robots/schunk_hand_ati.urdf.xacro
    macro: schunk_hand
    mount: ft_sensor_link
    props:
      mass:  2.205
      cog: "0.0 0.0 0.1179"
      ati_adapter_thickness: 0.008

  fake_sdh_cup_left:
    file: ../robots/fake_sdh_cup.urdf.xacro
    macro: fake_sdh_cup
    mount: ft_sensor_link
    props:
      mass:  2.305
      cog: "0.0 0.0 0.1279"
      ati_adapter_thickness: 0.008

  myrmex:
    file: ../robots/myrmex.urdf.xacro
    macro: myrmex
    mount: myrmex_quick_mount
    props:
      mass:  0.185
      cog: "0.0 0.0 0.03" # from bottom of myrmex = mount flange

  myrmex_ati:
    file: ../robots/myrmex_ati.urdf.xacro
    macro: myrmex
    mount: ft_sensor_link
    props:
      mass:  0.385
      cog: "0.0 0.0 0.06" # from bottom of myrmex = mount flange
      ati_adapter_thickness: 0.008

  tactiletool:
    file: ../robots/tactiletool.urdf.xacro
    macro: tactiletool
    mount: tactile_tool
    props:
      mass:  0.265
      cog: "0.0 0.0 0.01"

  poking_stick_ubi:
    file: ../robots/poking_stick.urdf.xacro
    macro: poking_stick
    mount: poking_stick
    props:
      tactile: ubi
      mass:  0.505
      cog: "0.0 0.0 0.0161" # from bottom of poking stick = mount flange
  
  poking_stick_ubi_ati:
    file: ../robots/poking_stick_ati.urdf.xacro
    macro: poking_stick
    mount: ft_sensor_link
    props:
      tactile: ubi
      mass:  0.760
      ati_adapter_thickness: 0.008
      cog: "0.0 0.0 0.0412" # from bottom of ati = mount flange

  poking_stick_rigid:
    file: ../robots/poking_stick.urdf.xacro
    macro: poking_stick
    mount: poking_stick
    props:
      mass:  0.427
      cog: "0.0 0.0 0.0124" #from bottom of poking stick = kuka flange
      tactile: ""
      
  poking_stick_rigid_ati:
    file: ../robots/poking_stick_ati.urdf.xacro
    macro: poking_stick
    mount: ft_sensor_link
    props:
      tactile: ""
      mass:  0.682
      cog: "0.0 0.0 0.0374" # from bottom of ati = mount flange
      
  calibration_tool:
    file: ../robots/calibration_tool.urdf.xacro
    macro: calibration_tool
    mount: calibration_tool
    props:
      mass:  2.5
      cog: "0.05 0.05 0.14"
